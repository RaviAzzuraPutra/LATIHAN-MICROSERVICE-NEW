apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector: 
     matchLabels:
      app: order
  template:
    metadata: 
      labels:
        app: order
  spec: 
    containers:
    - name: order
      image: staynight/latihan_microservice_order_image:latest
      ports:
      - containerPort: 8086

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: NodePort
  selector:
    app: order
  ports:
    - port: 8086
      NodePort: 80886